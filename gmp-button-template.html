<style type="text/css">


  /* Button's bottom bar */
  .gmp-button-diag{
    top: -70px;
    left: -20px;
    position: relative;
    z-index: 0;
    width: 200px;
    height: 0px;
    background-color: #2c3e50;
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    transform: rotate(45deg);

    -webkit-transition: height 300ms ease;
    -moz-transition:    height 300ms ease;
    -o-transition:      height 300ms ease;
    transition:         height 300ms ease;
    -webkit-transition-delay: 100ms;
    -moz-transition-delay:    100ms;
    -o-transition-delay:      100ms;
    transition-delay:         100ms;
  }

  /* Button's text */
  .gmp-button-text{
    position: relative;
    z-index: 10;
  }


  .gmp-button{
    overflow: hidden;
    font-family: 'Quicksand', sans-serif;
    text-align: center;
    float: left;
    margin-left: 10px;
    /*vertical-align: middle;*/
    width: 100px;
    height: 51px;
    color: white;
    border: 1px solid #fff;
    padding-top: 10px;
    -webkit-transition: color 300ms ease;
    -moz-transition:    color 300ms ease;
    -o-transition:      color 300ms ease;
    transition:         color 300ms ease;
    /*padding-bottom: 10px;*/
  }

  .gmp-button-inside{
    position: relative;
    z-index: 1;
    width: 0px;
    height: 5px;
    margin: 0 auto;
    /*padding-top: 90px;*/
    background: #fff;
    margin-top: 10px;
    -webkit-transition: width 300ms ease;
    -moz-transition:    width 300ms ease;
    -o-transition:      width 300ms ease;
    transition:         width 300ms ease;
  }


  .gmp-button:hover{
    color: pink;
    /*background: rgba(22, 160, 133,1.0);*/
  }

  .gmp-button:hover > .gmp-button-inside{
    width: 99px;
  }

  .gmp-button:hover > .gmp-button-diag{
    height: 125px;
  }

</style>

<div class="gmp-button">
  <div class="gmp-button-text" ng-transclude></div>
  <div class="gmp-button-inside"></div>
  <div class="gmp-button-diag"></div>
</div>
