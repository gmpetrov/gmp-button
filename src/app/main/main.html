.header{

  height: 70%;

  text-align: center;
  -webkit-box-shadow: 0px 17px 41px 0px rgba(0,0,0,0.75);
  -moz-box-shadow: 0px 17px 41px 0px rgba(0,0,0,0.75);
  box-shadow: 0px 17px 41px 0px rgba(0,0,0,0.75);

  -webkit-animation: myfirst 20s linear 2s infinite alternate; /* Chrome, Safari, Opera */
  animation: myfirst 20s linear 2s infinite alternate;

}

/* Chrome, Safari, Opera */
@-webkit-keyframes myfirst {
  0%   {background: #505050; left:0px; top:0px;}
  10%   {background: #8e44ad; left:0px; top:0px;}
  25%  {background: #d35400; left:200px; top:0px;}
  50%  {background: #2980b9; left:200px; top:200px;}
  75%  {background: #16a085; left:0px; top:200px;}
  100% {background: #e74c3c; left:0px; top:0px;}
}

/* Standard syntax */
@keyframes myfirst {
  0%   {background: #8e44ad; left:0px; top:0px;}
  25%  {background: #d35400; left:200px; top:0px;}
  50%  {background: #2980b9; left:200px; top:200px;}
  75%  {background: #16a085; left:0px; top:200px;}
  100% {background: #e74c3c; left:0px; top:0px;}
}
