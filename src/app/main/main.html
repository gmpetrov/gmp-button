<style type="text/css">

/* Chrome, Safari, Opera */
@-webkit-keyframes land {
  0%   {opacity: 0; position: absolute; top: -200px;}
  100% {opacity: 1; position: absolute; top: 0px;}
}


.myRow{
  width: 330px;
  height: auto;
  margin: 0 auto;
}

.header h1{
  color: #505050;
}

h2{
  position: relative;
  font-family: 'Quicksand', sans-serif;
  -webkit-transition-timing-function: cubic-bezier(0.420, 0.000, 0.580, 1.000);
  -moz-transition-timing-function: cubic-bezier(0.420, 0.000, 0.580, 1.000);
  -o-transition-timing-function: cubic-bezier(0.420, 0.000, 0.580, 1.000);
  transition-timing-function: cubic-bezier(0.420, 0.000, 0.580, 1.000); /* ease-in-out */


  /* Chrome, Safari, Opera */
  -webkit-animation-name: land;
  -webkit-animation-duration: 2s;
  -webkit-animation-delay: 0s;
  -webkit-animation-iteration-count: 1;
  -webkit-animation-direction: alternate;
  -webkit-animation-play-state: running;
}

.header{
  overflow: hidden;
  padding-top: 15%;
  width: 100%;
  min-height: 300px;
  height: 70%;
  background: #505050;
  text-align: center;
  -webkit-box-shadow: 0px 17px 41px 0px rgba(0,0,0,0.75);
  -moz-box-shadow: 0px 17px 41px 0px rgba(0,0,0,0.75);
  box-shadow: 0px 17px 41px 0px rgba(0,0,0,0.75);

  -webkit-animation: myfirst 20s linear 2s infinite alternate; /* Chrome, Safari, Opera */
  animation: myfirst 20s linear 2s infinite alternate;

}

/* Chrome, Safari, Opera */
@-webkit-keyframes myfirst {
  0%   {background: #505050; left:0px; top:0px;}
  10%   {background: #8e44ad; left:0px; top:0px;}
  25%  {background: #d35400; left:200px; top:0px;}
  50%  {background: #2980b9; left:200px; top:200px;}
  75%  {background: #16a085; left:0px; top:200px;}
  100% {background: #e74c3c; left:0px; top:0px;}
}
